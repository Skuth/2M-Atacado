<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Editando categoria</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form method="POST" action="/admin/departamento/editar">
            <div class="pl-lg-4">

              <input type="hidden" name="id" value="{$department.department_id}">

              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Icone</label>
                    <input type="text" class="form-control" name="icone" required value="{$department.department_icon}">
                    <br>
                    <span class="text-muted">Escolha um icone : <a href="https://icofont.com/icons" target="_blank"> icones</a></span>
                  </div>
                </div>

                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Categoria</label>
                    <input type="text" class="form-control" name="departamento" required value="{$department.department_text}">
                  </div>
                </div>

                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Link</label>
                    <input type="text" class="form-control" name="href" required value="{$department.department_href}">
                  </div>
                </div>
              </div>

              <button class="btn btn-icon btn-primary" type="submit" name="save">
                <span class="btn-inner--icon"><i class="fas fa-save"></i></span>
                <span class="btn-inner--text">Salvar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
