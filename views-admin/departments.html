<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Departamentos</h3>
            </div>
            <div class="col text-right">
              <a href="/admin/departamento/novo" class="btn btn-sm btn-primary">Cadastrar</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light text-center">
              <tr>
                <th scope="col">Icon</th>
                <th scope="col">Categoria</th>
                <th scope="col">Link</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody class="text-center">
              {loop="$departamentos"}
              <tr>
                <td><i class="{$value.department_icon} text-primary"></i></td>
                <td>{$value.department_text}</td>
                <td>/departamentos/{$value.department_href}</td>
                <td>
                  <a class="btn btn-icon btn-primary btn-sm" href="/admin/departamento/editar/{$value.department_id}"><i class="fas fa-edit"></i></a>
                  <a class="btn btn-icon btn-danger btn-sm" onclick="return confirm('Deseja mesmo remover essa departamento?')" href="/admin/categoria/remover/{$value.department_id}"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
