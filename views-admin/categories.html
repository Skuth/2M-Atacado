<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Categorias</h3>
            </div>
            <div class="col text-right">
              <a href="/admin/categoria/novo" class="btn btn-sm btn-primary">Cadastrar</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light text-center">
              <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody class="text-center">
              {loop="$categorias"}
              <tr>
                <td>{$value.category_name}</td>
                <td>
                  <a class="btn btn-icon btn-primary btn-sm" href="/admin/categoria/editar/{$value.category_id}"><i class="fas fa-edit"></i></a>
                  <a class="btn btn-icon btn-danger btn-sm" onclick="return confirm('Deseja mesmo remover essa categoria?')" href="/admin/categoria/remover/{$value.category_id}"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
