<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Editando informações de site</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form method="POST" action="/admin/administracao/editar">
            <h6 class="heading-small text-muted mb-4">Informações de site</h6>
            <div class="pl-lg-4">
              <div class="row">

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label"><i class="icofont-google-map"></i> Endereço</label>
                    <input type="text" id="input-username" name="address" class="form-control" placeholder="Endereço" value="{$data.site_data_address}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"><i class="icofont-id-card"></i> CNPJ</label>
                    <input type="text" class="form-control" name="cnpj" placeholder="CNPJ" value="{$data.site_data_cnpj}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"><i class="icofont-files-stack"></i> Inscrição Estadual</label>
                    <input type="text" class="form-control" name="ie" placeholder="Inscrição Estadual" value="{$data.site_data_ie}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"><i class="icofont-phone"></i> Tel</label>
                    <input type="text" class="form-control" name="tel" placeholder="Tel" value="{$data.site_data_tel}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"><i class="icofont-ui-email"></i> E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="E-mail" value="{$data.site_data_email}">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label"><i class="icofont-clock-time"></i> Horário de funcionamento</label>
                    <input type="text" class="form-control" name="hf" placeholder="Horário de funcionamento" value="{$data.site_data_oh}">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" name="descricao" rows="10" required>{$data.site_data_description}</textarea>
                  </div>
                </div>

              </div>

              <button class="btn btn-icon btn-primary" type="submit" name="save">
                <span class="btn-inner--icon"><i class="fas fa-save"></i></span>
                <span class="btn-inner--text">Salvar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
