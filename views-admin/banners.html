<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Banners</h3>
            </div>
            <div class="col text-right">
              <a href="/admin/banner/novo" class="btn btn-sm btn-primary">Cadastrar</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light text-center">
              <tr>
                <th scope="col">Banner</th>
                <th scope="col">Descrição</th>
                <th scope="col">Link</th>
                <th scope="col">Status</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody class="text-center">
              {loop="$sliders"}
              <tr>
                <td><img src="{$value.slider_img}" width="100"></td>
                <td>{$value.slider_description}</td>
                <td>{$value.slider_href}</td>
                {$s = $value.slider_status}
                <td><span class='badge badge-{if="$s == 1"}success{else}danger{/if}'>{if="$s == 1"}Ativado{else}Desativado{/if}</span></td>
                <td>
                  <a class="btn btn-icon btn-primary btn-sm" href="/admin/banner/editar/{$value.slider_id}"><i class="fas fa-edit"></i></a>
                  <a class="btn btn-icon btn-danger btn-sm" onclick="return confirm('Deseja mesmo remover essa banner?')" href="/admin/banner/remover/{$value.slider_id}"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
