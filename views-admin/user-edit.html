<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-4 order-xl-2">
      <div class="card card-profile">
        <img src="./assets/admin/img/theme/img-1-1000x600.jpg" alt="Image placeholder" class="card-img-top">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <img src="./assets/admin/img/theme/avatar.png" width="140" class="rounded-circle">
            </div>
          </div>
        </div>
        <div class="card-body pt-0 mt-8">
          <div class="text-center">
            <h5 class="h3">{$user.fname} {$user.lname}</h5>
            <div class="h5 font-weight-300">{if="$user.type == 1"}Funcionário{elseif="$user.type == 2"}Administrador{else}Super Administrador{/if}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Editando usuário</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form method="POST" action="/admin/usuarios/editar">
            <h6 class="heading-small text-muted mb-4">Informação de usuário</h6>
            <div class="pl-lg-4">

              <input type="hidden" name="id" value="{$user.id}">

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Usuário</label>
                    <input type="text" id="input-username" class="form-control" name="usuario" value="{$user.user}">
                  </div>
                </div>
              </div>

              {if="$_SESSION['user']['type'] > 1"}
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Cargo</label>
                    <select class="form-control" name="cargo">
                      <option value="1" {if="$user.type == 1"}selected{/if}>Funcionário</option>
                      <option value="2" {if="$user.type == 2"}selected{/if}>Administrador</option>
                      {if="$_SESSION['user']['type'] >= 3"}
                      <option value="3" {if="$user.type == 3"}selected{/if}>Super Administrador</option>
                      {/if}
                    </select>
                  </div>
                </div>
              </div>
              {else}
              <input type="hidden" name="cargo" value="{$user.type}">
              {/if}

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nome</label>
                    <input type="text" class="form-control" name="nome" value="{$user.fname}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Sobrenome</label>
                    <input type="text" class="form-control" name="sobrenome" value="{$user.lname}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Senha</label>
                    <input type="password" class="form-control" name="senha" value="password">
                  </div>
                </div>
              </div>

              <button class="btn btn-icon btn-primary" type="submit" name="update">
                <span class="btn-inner--icon"><i class="fas fa-save"></i></span>
                <span class="btn-inner--text">Atualizar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
