<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

{$card = 4}

<div class="container-fluid mt--6">
  <div class="row card-wrapper">

    {loop="$cards"}

    <div class="col-xl-{$card} mb-4">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="h3 mb-0">Cartão {$key + 1}</h5>
            </div>
            {if="$value.id != $id"}
            <div class="col text-right">
              <a href="/admin/cartao/editar/{$value.id}" class="btn btn-sm btn-primary">Editar</a>
            </div>
            {/if}
          </div>
        </div>

        {if="$value.id != $id"}

        <div class="card-body">
          <img src="./assets/cards/{$value.picture}" class="mt-4 mb-4" width="120">
          <br>
          <span class="mr-2"><strong>Título</strong></span>
          <span class="badge badge-pill badge-info badge-lg">{$value.title}</span>
          <br><br>
          <span class="mr-2"><strong>Preço</strong></span>
          <span class="badge badge-pill badge-warning badge-lg">R$ {function="formatMoney($value.price)"}</span>
          <br><br>
        </div>

        {else}

        <div class="card-body">

          <form method="POST" action="/admin/cartao/editar/{$value.id}" enctype="multipart/form-data">
            <div class="pl-lg-4">
              <div class="row">

                <div class="col-lg-12 mb-5">
                  <div class="custom-file">
                    <label class="form-control-label"><img src="./assets/cards/{$value.picture}" class="mt-4 mb-4" width="120"></label>
                    <input type="file" class="form-control" accept="image/x-png,image/jpg,image/jpeg" name="foto">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Título</label>
                    <input type="text" id="input-username" class="form-control" name="title" value="{$value.title}">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Preço</label>
                    <input type="number" step="0.01" id="input-username" class="form-control" name="price" value="{$value.price}">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Url</label>
                    <input type="text" id="input-username" class="form-control" name="url" value="{$value.url}">
                  </div>
                </div>

              </div>

              <button class="btn btn-icon btn-primary" type="submit" name="update">
                <span class="btn-inner--icon"><i class="fas fa-save"></i></span>
                <span class="btn-inner--text">Salvar</span>
              </button>
            </div>
          </form>

        </div>

        {/if}
        
      </div>
    </div>

    {/loop}

  </div>
</div>

<br><br>
