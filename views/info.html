<div class="container">
  <div class="reader-container">

    <div class="reader-header">
      <div class="reader-text">
        <h2>{$content}</h2>
      </div>
      <div class="reader-image">
        {if="isset($banner) && strlen($banner) > 0"}
        <img src="./assets/distribuidores/{$banner}" {if="isset($type) && $type == 1"} alt="Banner Sobre nÃ³s" {else} alt="Banner da distribuidora {$content}" {/if}>
        {else}
        <img src="./assets/img/banner-info.webp" {if="isset($type) && $type == 1"} alt="Banner {$content}" {else} alt="Banner da distribuidora {$content}" {/if}">
        {/if}
      </div>
    </div>

    <div class="header-content">
      {function="parseProductDesc($desc)"}

      {if="isset($btn) && strlen($btn) > 0"}
      <div class="btn-container btn-container-center">
        <a href="/produtos/distribuidor/{$btn}" class="btn btn-circle btn-blue btn-medium">Ver produtos</a>
      </div>
      {/if}

      {if="isset($pics) && count($pics) > 0"}
      <div class="content-image">
        <div id="reader-pictures">
          {loop="$pics"}
          <img src="./assets/distribuidores/{$value}" alt="Imagem {$key + 1} da distribuidora {$content}">
          {/loop}
        </div>
      </div>
      {/if}
    </div>
  </div>
</div>

<script>
  window.addEventListener("load", () => {
    let footer = document.querySelector(".distributor")
    footer.style.marginTop = "-50px"
    footer.style.zIndex = "3"
    readerSlide()
  })
</script>
